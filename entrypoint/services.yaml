---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-from-git-helm
  namespace: dev
spec:
  interval: 10s
  # dependsOn:
  #   - name: infra-controllers
  #   - namespace: infra-controllers
  sourceRef:
    kind: GitRepository
    name: podinfo-child
    namespace: dev
  path: ./helm-from-git
  prune: true
  wait: true
  timeout: 5m0s


