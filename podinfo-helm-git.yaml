apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo-helm-git
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/stefanprodan/podinfo
  ref:
    branch: master
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/    


apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-helm-git
  namespace: default
spec:
  interval: 10s
  chart:
    spec:
      chart: ./charts/
      version: '4.0.x'
      sourceRef:
        kind: GitRepository
        name: podinfo-helm-git
        namespace: flux-system
      interval: 10s
  values:
    replicaCount: 2
