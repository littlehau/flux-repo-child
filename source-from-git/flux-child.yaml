apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo-stefanprodan-podinfo
  namespace: dev
spec:
  interval: 10s
  url: https://github.com/stefanprodan/podinfo
  ref:
    branch: master
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo-stefanprodan-podinfo
  namespace: default
spec:
  interval: 10s
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: podinfo-stefanprodan-podinfo
    namespace: dev
  path: "./kustomize"
  prune: true
  timeout: 1m
  patches:
    - patch: |-
        apiVersion: autoscaling/v2
        kind: HorizontalPodAutoscaler
        metadata:
          name: podinfo-stefanprodan-podinfo
        spec:
          scaleTargetRef:
            apiVersion: apps/v1
            kind: Deployment
            name: podinfo-stefanprodan-podinfo
          minReplicas: 2
          maxReplicas: 2
      target:
        kind: HorizontalPodAutoscaler   
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: podinfo-stefanprodan-podinfo
      target:
        kind: Deployment
    - patch: |-
        apiVersion: v1
        kind: Service
        metadata:
          name: podinfo-stefanprodan-podinfo
      target:
        kind: Service

