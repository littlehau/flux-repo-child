apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo-stefanprodan-podinfo
  namespace: dev
spec:
  interval: 10s
  url: https://github.com/stefanprodan/podinfo
  ref:
    branch: master
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo-stefanprodan-podinfo
  namespace: dev
spec:
  interval: 10s
  # targetNamespace: dev
  sourceRef:
    kind: GitRepository
    name: podinfo-stefanprodan-podinfo
    namespace: dev
  path: "./kustomize"
  prune: true
  timeout: 1m
